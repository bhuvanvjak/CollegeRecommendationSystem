<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Universities - Higher Edu Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd23f 50%, #06ffa5 75%, #1cb5e0 100%);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.2);
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        header nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        header nav a:hover::before {
            left: 100%;
        }

        header nav a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .usa-flag {
            font-size: 3rem;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.8rem;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
            background: linear-gradient(45deg, #f7931e, #ffd23f);
        }

        /* Results Container */
        .results-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-title {
            font-size: 1.8rem;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .university-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .university-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: #ff6b35;
        }

        .university-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .university-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .selection-percentage {
            background: linear-gradient(45deg, #06ffa5, #1cb5e0);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9), rgba(28, 181, 224, 0.9));
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 80px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            header nav a {
                margin: 5px 10px;
                font-size: 0.9rem;
            }
            
            .form-container, .results-container {
                padding: 25px 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .usa-flag {
                font-size: 2rem;
            }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/usa" class="active">USA</a>
            <a href="/canada">Canada</a>
            <a href="/japan">Japan</a>
            <a href="/uk">UK</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                <span class="usa-flag"></span>
                USA Universities
                <span class="usa-flag">🎓</span>
            </h1>
            <p class="page-subtitle">Find your perfect university match in the United States</p>
        </div>

        <div class="form-container">
            <h2 class="form-title">Tell us about your academic profile</h2>
            <form id="recommendationForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cgpa">CGPA (4.0 scale) *</label>
                        <input type="number" id="cgpa" name="cgpa" min="0" max="4" step="0.01" placeholder="e.g., 3.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="toefl">TOEFL iBT Score</label>
                        <input type="number" id="toefl" name="toefl" min="0" max="120" placeholder="e.g., 100 (optional)">
                    </div>
                    
                    <div class="form-group">
                        <label for="gre">GRE Score (V+Q)</label>
                        <input type="number" id="gre" name="gre" min="200" max="340" placeholder="e.g., 320 (optional)">
                    </div>
                    
                    <div class="form-group">
                        <label for="ielts">IELTS Score</label>
                        <input type="number" id="ielts" name="ielts" min="0" max="9" step="0.1" placeholder="e.g., 7.5 (optional)">
                    </div>
                    
                    <div class="form-group">
                        <label for="state">Preferred State *</label>
                        <select id="state" name="state" required>
                            <option value="">Select a state...</option>
                            <option value="AK (Alaska)">Alaska</option>
                            <option value="AL (Alabama)">Alabama</option>
                            <option value="AR (Arkansas)">Arkansas</option>
                            <option value="AZ (Arizona)">Arizona</option>
                            <option value="CA (California)">California</option>
                            <option value="CO (Colorado)">Colorado</option>
                            <option value="CT (Connecticut)">Connecticut</option>
                            <option value="DC (District of Columbia)">District of Columbia</option>
                            <option value="DE (Delaware)">Delaware</option>
                            <option value="FL (Florida)">Florida</option>
                            <option value="GA (Georgia)">Georgia</option>
                            <option value="HI (Hawaii)">Hawaii</option>
                            <option value="IA (Iowa)">Iowa</option>
                            <option value="ID (Idaho)">Idaho</option>
                            <option value="IL (Illinois)">Illinois</option>
                            <option value="IN (Indiana)">Indiana</option>
                            <option value="KS (Kansas)">Kansas</option>
                            <option value="KY (Kentucky)">Kentucky</option>
                            <option value="LA (Louisiana)">Louisiana</option>
                            <option value="MA (Massachusetts)">Massachusetts</option>
                            <option value="MD (Maryland)">Maryland</option>
                            <option value="ME (Maine)">Maine</option>
                            <option value="MI (Michigan)">Michigan</option>
                            <option value="MN (Minnesota)">Minnesota</option>
                            <option value="MO (Missouri)">Missouri</option>
                            <option value="MS (Mississippi)">Mississippi</option>
                            <option value="MT (Montana)">Montana</option>
                            <option value="NC (North Carolina)">North Carolina</option>
                            <option value="ND (North Dakota)">North Dakota</option>
                            <option value="NE (Nebraska)">Nebraska</option>
                            <option value="NH (New Hampshire)">New Hampshire</option>
                            <option value="NJ (New Jersey)">New Jersey</option>
                            <option value="NM (New Mexico)">New Mexico</option>
                            <option value="NV (Nevada)">Nevada</option>
                            <option value="NY (New York)">New York</option>
                            <option value="OH (Ohio)">Ohio</option>
                            <option value="OK (Oklahoma)">Oklahoma</option>
                            <option value="OR (Oregon)">Oregon</option>
                            <option value="PA (Pennsylvania)">Pennsylvania</option>
                            <option value="RI (Rhode Island)">Rhode Island</option>
                            <option value="SC (South Carolina)">South Carolina</option>
                            <option value="SD (South Dakota)">South Dakota</option>
                            <option value="TN (Tennessee)">Tennessee</option>
                            <option value="TX (Texas)">Texas</option>
                            <option value="UT (Utah)">Utah</option>
                            <option value="VA (Virginia)">Virginia</option>
                            <option value="VT (Vermont)">Vermont</option>
                            <option value="WA (Washington)">Washington</option>
                            <option value="WI (Wisconsin)">Wisconsin</option>
                            <option value="WV (West Virginia)">West Virginia</option>
                            <option value="WY (Wyoming)">Wyoming</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_tuition">Max Annual Tuition (₹ Lakhs) *</label>
                        <input type="number" id="max_tuition" name="max_tuition" min="1" step="0.5" placeholder="e.g., 25" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    🔍 Find My Universities
                </button>
            </form>
        </div>

        <div id="results" class="results-container">
            <h2 class="results-title">🎯 Your University Recommendations</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Higher Edu Recommender - Your Gateway to American Universities</p>
    </footer>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultsContainer = document.getElementById('results');
            const resultsContent = document.getElementById('results-content');
            
            // Show loading
            resultsContainer.style.display = 'block';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding the perfect universities for you...</p>
                </div>
            `;
            
            // Get form data
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/usa/recommend', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.length === 0) {
                        resultsContent.innerHTML = `
                            <div class="no-results">
                                <h3>😔 No universities found</h3>
                                <p>Try adjusting your criteria - perhaps increase your tuition budget or consider other states.</p>
                            </div>
                        `;
                    } else {
                        displayResults(data);
                    }
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="error-message">
                        ⚠️ ${error.message}
                    </div>
                `;
            }
        });
        
        function displayResults(universities) {
            const resultsContent = document.getElementById('results-content');
            
            const universitiesHTML = universities.map((uni, index) => `
                <div class="university-card">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                        <div>
                            <div class="university-name">${uni.University}</div>
                            <div style="color: #666; font-size: 0.95rem;">Rank: #${uni.Rank}</div>
                        </div>
                        <div class="selection-percentage">${uni['Selection %']}% Match</div>
                    </div>
                    
                    <div class="university-details">
                        <div class="detail-item">
                            <span class="detail-label">📍 Location</span>
                            <span class="detail-value">${uni.Location}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">💰 Annual Tuition</span>
                            <span class="detail-value">₹${(uni['Est. Annual Tuition (INR)'] / 100000).toFixed(1)} Lakhs</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsContent.innerHTML = universitiesHTML;
        }
    </script>
</body>
</html>
